<!DOCTYPE html>

<html>

  <head>
    <title> REGISTER PAGE </title>
  </head>

  <body>
    <h3>
      Register
    </h3>
      <form action="/register" method="POST">
      <input type="text" name="username" placeholder="username" minlength="1">
      <input type="password" name="password" placeholder="password" minlength="8">
      <input type="password" name="password_confirm" placeholder="confirm password" minlength="8">
      <input type="submit" name="sub1">
      </form>
      <p>{{message}}</p>
      <div class="login">
        <p>
          Have an account?
        </p>
        <form action="/" method="GET">
          <button>Login</button>
        </form>
      </div>
    
  </body>
</html>
