      <body>
        <div class="container mb-5">
        <div class="card p-1 text-center bg-light">
          <h3>
            Sign Up
          </h3>
          <form action="/register" method="POST">
            <input type="text" name="username" class="form-control" placeholder="username" minlength="1">
            <input type="password" name="password" class="form-control" placeholder="password" minlength="8">
            <input type="password" name="password_confirm" class="form-control" placeholder="confirm password" minlength="8">

            <select class="form-select" name= "country" aria-label="country selected">
              <option selected>Select a country</option>
              <option value="1">USA</option>
              <option value="2">Canada</option>
              <option value="3">United Kingdom</option>
            </select>

            <button type="submit" class="btn btn-outline-dark">Sign Up</button>
          </form>
          <p class="text-danger">{{message}}</p>
        </div>
      </div>
    
        <div class="container text-center">
