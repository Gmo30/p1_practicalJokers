<!DOCTYPE html>

<html>

  <head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <!-- Bootstrap CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-rbsA2VBKQhggwzxH7pPCaAqO46MgnOM80zW1RWuH61DGLwZJEdK2Kadq2F9CUG65" crossorigin="anonymous">
  <!-- Custom CSS-->
  <link href="../static/css/custom.css" rel="stylesheet">
  <title>LOGIN PAGE</title>
  </head>

  <div class="jumbotron text-center bg-light">
    <h1>Country Blackjack</h1>
    <p>May the best country win!</p>
  </div>

  <body>
    <div class="container mb-5">
    <div class="card p-1 text-center bg-light">
      <h3>
        Sign In
      </h3>
      <form action="/" method="POST">
            <input type="login" name="username" id="inputUser1" class="form-control" placeholder="username" minlength="1">
            <input type="password" name="password" id="inputPass1" class="form-control" placeholder="password" minlength="8">
            <button type="submit" class="btn btn-outline-dark">Sign in</button>
      </form>
      <p class="text-danger">{{message}}</p>
    </div>
  </div>

    <div class="container text-center">
        <div class="card p-1 bg-light">
        <h3>
          Don't have an account?
        </h3>
        <form action="/register" method="GET">
          <button type="submit" class="btn btn-outline-dark">Sign up</button>
        </form>
      </div>
    </div>
    <!-- <form action="/register" method="GET">
      <button>Sign Up</button>
    </form> -->
  </body>
</html>
